<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones</title>
    <meta name="description" content="Using Days and Weback to make a webpage that displays the time">
    <meta name="author" content="Duane Gero">
    <meta name="keywords" content="Days, Webpack, HTML, CSS, Web Development">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-clock-container">
        <label for="timeZones" id="timeZone-lable">Select a timezone:</label>
        <select name="timeZones" id="timeZones">
            <option value="" disabled selected hidden></option>
            <optgroup label="Africa">
                <option value="Africa/Algiers">Algiers</option>
                <option value="Africa/Cairo">Egypt</option>
                <option value="Africa/Johannesburg">South Africa</option>
            </optgroup>
            <optgroup label="America">
                <option value="America/Chicago">Chicago</option>
                <option value="America/Denver">Denver</option>
                <option value="America/Halifax">Halifax</option>
                <option value="America/Jamaica">Jamaica</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="America/Cancun">Mexico</option>
                <option value="America/New_York">New York</option>
                <option value="America/St_Johns">St Johns</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="Asia/Shanghai">China</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </optgroup>
            <optgroup label="Australia">
                <option value="Australia/Sydney">Sydney</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="Europe/Prague">Czech Republic</option>
                <option value="Europe/Berlin">Germany</option>
                <option value="Europe/Berlin">Germany</option>
                <option value="Europe/Rome">Italy</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Europe/Moscow">Russia</option>
                <option value="Europe/Madrid">Spain</option>
                <option value="Europe/Istanbul">Turkey</option>
            </optgroup>
            <optgroup label="Pacific">
                <option value="Pacific/Auckland">New Zealnd</option>
            </optgroup>
        </select>
        <p id="clock"></p>
        <script src="./dist/bundle.js"></script>
    </div>
</body>
</html>
