<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones</title>
    <meta name="description" content="Using Days and Weback to make a webpage that displays the time">
    <meta name="author" content="Duane Gero">
    <meta name="keywords" content="Days, Webpack, HTML, CSS, Web Development">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-clock-container">
        <label for="timeZones" id="timeZone-lable">Select a Timezone:</label>
        <select name="timeZones" id="timeZones">
            <option value="" disabled selected hidden></option>
            <optgroup label="Africa">
                <option value="Africa/Algiers" id="africa">Algiers</option>
                <option value="Africa/Cairo" id="africa">Egypt</option>
                <option value="Africa/Casablanca" id="africa">Morocco</option>
                <option value="Africa/Johannesburg" id="africa">South Africa</option>
            </optgroup>
            <optgroup label="America">
                <option value="America/Chicago" id="america">Chicago</option>
                <option value="America/Denver" id="america">Denver</option>
                <option value="America/Halifax" id="america">Halifax</option>
                <option value="America/Jamaica" id="america">Jamaica</option>
                <option value="America/Los_Angeles" id="america">Los Angeles</option>
                <option value="America/Cancun" id="america">Mexico</option>
                <option value="America/New_York" id="america">New York</option>
                <option value="America/St_Johns" id="america">St Johns</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="Asia/Shanghai" id="asia">China</option>
                <option value="Asia/Dubai" id="asia">Dubai</option>
                <option value="Asia/Shanghai" id="asia">Shanghai</option>
                <option value="Asia/Tokyo" id="asia">Tokyo</option>
            </optgroup>
            <optgroup label="Australia">
                <option value="Australia/Sydney" id="australia">Sydney</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="Europe/Prague" id="europe">Czech Republic</option>
                <option value="Europe/Berlin" id="europe">Germany</option>
                <option value="Europe/Rome" id="europe">Italy</option>
                <option value="Europe/London" id="europe">London</option>
                <option value="Europe/Paris" id="europe">Paris</option>
                <option value="Europe/Moscow" id="europe">Russia</option>
                <option value="Europe/Madrid" id="europe">Spain</option>
                <option value="Europe/Istanbul" id="europe">Turkey</option>
            </optgroup>
            <optgroup label="Pacific">
                <option value="Pacific/Fiji" id="pacific">Fiji</option>
                <option value="Pacific/Auckland" id="pacific">New Zealnd</option>
                <option value="Pacific/Tongatapu" id="pacific">Tonga</option>
            </optgroup>
        </select>
        <form>
        <label for="typedTimeZone" id="typedTimeZone-lable">Type Timezone: Example (America/Halifax) </label>
        <input type="text" id="typedTimeZone" name="typedTimeZone">
        <div id="typedTimeZone-btn-div">
            <button type="button" id="typedTimeZone-btn">Get Time</button>
        </div>
        <p id="clock"></p>
        </form>
    </div>
    <div id="time-selected-div">
        <ul id="time-zone-list"></ul>
    </div>
    <div id="clear-button-div">
        <button id="clear-button" type="button" >Clear Results</button>
    </div>
    <div id="get-location-div">
        <button id="get-location-button">Location</button>
    </div>
    <div id="timezone-list-div">
        <a href="./timezones.html" class="button-link" target="_blank">
            <button id="timezone-list-btn" title="Go To Full Timezone List">Timezone List</button>
        </a>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
